version: "3.9"

services:
  app:
    build:
      dockerfile: "./Dockerfile"
    command:
      - gunicorn
      - mysite.wsgi:application
      - --workers
      - $COMPOSE_WORKERS
      - --timeout
      - $COMPOSE_TIMEOUT
      - --bind
      - "0.0.0.0:8080"
    ports:
      - "8000:8080"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
    volumes:
      - ./mysite/database:/django-app/database
      - ./mysite/uploads:/django-app/uploads
    env_file:
      - .env